<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="Assets/style.css">
  </head>

  <body>
    <div class="navbar">  <h1>The Daily Forecast</h1>  </div>

    
<section>

<div class="container">
  
    <div class="one">

      <img id="img" src="Assets/weatherforcast.jpeg">
       
      <h2>Search for a City:</h2>
    </div>     

            
    <div class="two">
            <input class="subject" placeholder="Enter a City"></input>
            <button class="search">Search</button>
    </div>  
  
</div>

    <div class="three">
   <div class="preSearch">
      <h2>Previous Searches:</h2> 
   </div>
            

   <div class="card" >
         <ul class="previousList"> 
              <button class='clear mt-1'>Clear Results</button>
         </ul>
   </div>
    </div>
          
        
    
    <div class="boxEl">
         <h2 class="cityName"></h2>
    </div>
    </section>


<article> 
               
   <div id="fiveDay">
      <h2>5-Day Forecast</h2>
   </div>
   <div class="six">
<div class="forecastDashboard"></div>
    <div class="forecastList"></div>   
    </div>
</article>

    <script src="Assets/script.js"></script>
  </body>
