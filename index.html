<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
  
    
    <link rel="stylesheet" href="Assets/style.css">
  </head>

  <body>



    <div class="navbar">  <h1>The Daily Forecast</h1>  </div>

    
<section>


<div class="container">
  
    <div class="one">
      <img id="img" src="Assets/weatherforcast.jpeg">
          <h2>Search for a City:</h2>
          
    </div>     

            
    <div class="two">
            <input class="subject" placeholder="Enter a City"></input>
            <button class="search">Search</button>
    </div>  
  
</div>

    <div class="three">
   <div class="preSearch">
      <h2>Previous Searches:</h2> 
   </div>
            

   <div class="card" >
         <ul class="previousList"> 
              <button class='clear mt-1'>Clear Results</button>
         </ul>
   </div>
    </div>
          
        
    
    <div class="boxEl">
         <h2 class="cityName"></h2>
              
    </div>
 


    <div class="forecastDashboard">
        <h2>5-Day Forecast:</h2>
     <div class="forecastList"></div>   
     </div>   
        
        
</section>

  
  
  
  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
